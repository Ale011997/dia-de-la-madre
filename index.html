<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva Día de la Madre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #F06292;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            background-color: #F06292;
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #D81B60;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #C2185B;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¡Feliz Día de la Madre!</h1>
    <p>Te hemos preparado una tarjeta especial para ti. Haz clic en el siguiente enlace para verla.</p>
    <a href="https://raw.githubusercontent.com/Ale011997/dia-de-la-madre/refs/heads/main/Tarjeta%20Horizontal%20D%C3%ADa%20De%20La%20madre%20Ilustraci%C3%B3n%20Moderna%20Morado.png" class="button" target="_blank">
        Ver tarjeta</a>
</div>

</body>
</html>
